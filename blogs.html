<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpaceNews: blogs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/newsItems.js"></script>
</head>

<body>
    <!--wrapper alkaa-->
    <div class="wrapper">
        <!--pageContent alkaa-->
        <div class="pageContent">

            <!--Header alkaa-->
            <div class="header" role="banner">
                <h1 id="banner-heading">Welcome to SpaceNews</h1>
                <p aria-describedby="banner-heading">Your source on all things spaceflight - Articles, blogs, and
                    reports out of
                    this world</p>
            </div>

            <!--Navigointi alkaa-->
            <div class="container mt-2 mb-2" role="navigation">
                <div class="container-fluid">
                    <ul class="nav nav-pills flex-row justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html" aria-label="Home">Home
                                planet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="articles.html" aria-label="Articles">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="blogs.html" aria-current="page"
                                aria-label="Blogs">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html" aria-label="Reports">Reports</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container mt-4 mb-4">
                <div class="row">
                    <div class="col-sm-4">
                        <h2 id="blogs-heading">Blogs</h2>
                        <p aria-describedby="blogs-heading">Here you can browse blog posts on spaceflight.</p>
                        <!--Tässä käyttäjä voi valita mistä lähteestä blogit haetaan-->
                        <h3 class="mt-4">Select your source</h3>
                        <div class="btn-group-vertical" role="group" aria-label="Source selection">
                            <button type="button" id="all" class="btn mt-2 sourceSelector"
                                onClick="setActiveSource('all', 'blogs')" aria-label="Select all sources">All</button>
                            <button type="button" id="nasa" class="btn mb-2 sourceSelector"
                                onClick="setActiveSource('nasa', 'blogs')"
                                aria-label="Select NASA sources">NASA</button>
                        </div>
                        <div class="btn-group-vertical" role="group" aria-label="Source selection">
                            <button type="button" id="esa" class="btn mt-2 sourceSelector"
                                onClick="setActiveSource('esa', 'blogs')" aria-label="Select ESA sources">ESA</button>
                            <button type="button" id="boeing" class="btn mb-2 sourceSelector"
                                onClick="setActiveSource('boeing', 'blogs')"
                                aria-label="Select Boeing sources">Boeing</button>
                        </div>
                    </div>
                    <div class="col-sm-8" id="blogsColumn"></div>
                </div>
            </div>
        </div>
        <!--pageContent loppuu-->

        <!--Footer alkaa-->
        <div class="footer" role="footer">
            <p>SpaceNews</p>
        </div>

    </div>
    <!--wrapper loppuu-->

</body>

</html>
